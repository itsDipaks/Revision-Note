<!DOCTYPE html>
<html lang="en">
  <head>

  <h2>1.Onclick/Click Event</h2>
  <div id="clickonmeContainer"></div>
  <button id="clickonme">Onclick/click</button>


<h2>2.Scroll Events</h2>


  <body>
    <script>
                         //```````````````Onclick/Click Event``````````````````````````````````````t
      document.getElementById("clickonme").addEventListener("click", () => {
        console.log("red");
        let container = document.getElementById("clickonmeContainer");
        container.innerHTML = "<h1>Onclick/Click Event triggered</h1>";
        container.style.border = "1px solid red";
        container.style.height = "200px";
      });

      //
    </script>
  </body>
