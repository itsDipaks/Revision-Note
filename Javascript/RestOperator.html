    <h1>Rest Operator</h1>
    <p>If We want to separate Multiple aruguments in function where we use Rest Operator</p>
    <script>

function spreddata(name,...args){ //name take as first argument and ...args contains all remaining argumnts

    document.write(name,"</br>")
let sum=0;
    for(let i in args){   //for in loop
     
        sum+=args[i]
    }
    document.write(sum+"</br>")
}

spreddata("dipak",2,5,9,80)
spreddata("sagar",2,5,9,80,68,2)






    </script>
</body>
